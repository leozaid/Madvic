<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --rojo: #d62828;
      --rosa: #ff5d8f;
      --negro: #000000;
      --fondo: #111111;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--negro);
      color: var(--rosa);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #fondo-animado {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-color: var(--negro);
      overflow: hidden;
      z-index: 0;
    }
    .elemento-flotante {
      position: absolute;
      user-select: none;
      pointer-events: none;
      animation-timing-function: ease-in-out;
      opacity: 0.7;
      filter: drop-shadow(0 0 3px var(--rosa));
    }
    .corazon { width: 30px; height: 30px; fill: var(--rosa); animation-name: flotar-corazon; animation-iteration-count: infinite; }
    .beso { width: 28px; height: 28px; fill: var(--rojo); animation-name: flotar-beso; animation-iteration-count: infinite; }
    .globo { width: 26px; height: 40px; fill: var(--rojo); animation-name: flotar-globo; animation-iteration-count: infinite; }
    @keyframes flotar-corazon {
      0% { transform: translateY(110vh) rotate(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateY(40vh) rotate(180deg) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(-20vh) rotate(360deg) scale(1); opacity: 0; }
    }
    @keyframes flotar-beso {
      0% { transform: translateY(110vh) rotate(10deg) scale(1); opacity: 0; }
      25% { opacity: 1; }
      55% { transform: translateY(30vh) rotate(-170deg) scale(1.2); opacity: 0.85; }
      100% { transform: translateY(-20vh) rotate(350deg) scale(1); opacity: 0; }
    }
    @keyframes flotar-globo {
      0% { transform: translateY(110vh) rotate(-10deg) scale(1); opacity: 0; }
      25% { opacity: 1; }
      55% { transform: translateY(25vh) rotate(160deg) scale(1.1); opacity: 0.75; }
      100% { transform: translateY(-30vh) rotate(360deg) scale(1); opacity: 0; }
    }
    section {
      display: none;
      min-height: 100vh;
      padding: 2rem 1rem 7rem;
      position: relative;
      z-index: 10;
      max-width: 720px;
      margin: 0 auto;
    }
    section.activo {
      display: block;
    }
    #texto-feliz {
      font-family: 'Dancing Script', cursive;
      font-size: 4.5rem;
      font-weight: 900;
      color: var(--rosa);
      text-shadow: 0 0 15px var(--rosa), 0 0 30px var(--rojo);
      margin-top: 40vh;
      min-height: 6rem;
      user-select: none;
    }
    #texto-mananas {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      color: var(--rosa);
      max-width: 600px;
      margin: 10vh auto 0;
      line-height: 1.4;
      opacity: 0;
      animation: fadeInText 1.2s forwards;
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #contenido-paso-a-paso {
      margin-top: 3rem;
      min-height: 360px;
    }
    #contenido-paso-a-paso img, #contenido-paso-a-paso video {
      max-width: 280px;
      width: 80vw;
      border-radius: 15px;
      box-shadow: 0 0 20px var(--rosa);
      margin: 18px auto 5px;
      display: block;
    }
    #texto-romantico {
      font-family: 'Dancing Script', cursive;
      font-size: 1.7rem;
      color: var(--rojo);
      margin-bottom: 1.5rem;
      user-select: none;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    button {
      background: var(--rosa);
      color: var(--negro);
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 0 10px var(--rosa);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: var(--rojo);
      color: white;
    }
    audio {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 20;
      border-radius: 12px;
      outline: none;
      box-shadow: 0 0 12px var(--rosa);
    }
  </style>
</head>
<body>

  <div id="fondo-animado" aria-hidden="true"></div>

  <section id="seccion-feliz" class="activo">

  <section id="seccion-presentacion">

  <section id="seccion-seguir">

    <div class="botones">
      <button id="btnAtras">¬ø¬øRegresamos o nadota?? üíñ</button>

<script>
  // Fondo animado (corazones, besos, globos)
  function iniciarElementosFlotantes() {
    const f = document.getElementById("fondo-animado"), tipos = ["corazon", "beso", "globo"];
    for (let i = 0; i < 25; i++) {
      const t = tipos[Math.floor(Math.random() * tipos.length)];
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.classList.add("elemento-flotante", t);
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.style.left = `${Math.random() * 100}vw`;
      svg.style.top = `${Math.random() * 100}vh`;
      svg.style.animationDuration = `${8 + Math.random() * 6}s`;
      svg.innerHTML = t === "corazon"
        ? `<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>`
        : t === "beso"
          ? `<path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>`
          : `<path d="M12 2C9.24 2 7 4.24 7 7c0 2.08 1.28 3.84 3.09 4.58C10.03 12.06 10 12.53 10 13v4l-2 3h8l-2-3v-4c0-.47-.03-.94-.09-1.42C15.72 10.84 17 9.08 17 7c0-2.76-2.24-5-5-5z"/>`;
      f.appendChild(svg);
    }
  }

  // Texto "FELIZ CUMPLEA√ëOS" letra por letra
  const textoFelizElem = document.getElementById('texto-feliz');
  const textoFeliz = "üíñ FELIZ CUMPLEA√ëOS MI TESORO üíñ";

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function mostrarTextoAnimado(texto, elemento, intervalo = 150) {
    elemento.textContent = "";
    for (let i = 0; i < texto.length; i++) {
      elemento.textContent += texto[i];
      await sleep(intervalo);
    }
  }

  // P√°ginas y contenido para seguir (im√°genes y videos)
  const paginas = [
    {
      tipo: 'imagen',
      src: 'https://i.imgur.com/EfXbPYS.jpeg',
      texto: "Me gusta poder compartir momentos inolvidables, y m√°s al pensar en todo lo que vivimos en ese restaurante y espera que aun tengo una locuras por ahi. "
    },
    {
      tipo: 'video',
      src: 'https://i.imgur.com/ID6baHx.mp4',
      texto: "Eres mi alegr√≠a diaria. No soy perfecto, pero ante tu presencia soy un poco m√°s correcto. No importa que est√© lejos: siempre me tendr√°s a tu lado y sobre todo, en tu coraz√≥n. "
    },
    {
      tipo: 'imagen',
      src: 'https://i.imgur.com/hnJEy05.jpeg',
      texto: "No me importa si el tiempo que nos vemos es corto, porque es de calidad, y juntos nos escapamos de la realidad."
    },
    {
      tipo: 'video',
      src: 'https://i.imgur.com/TgDodjb.mp4',
      texto: "Eres una estrella con un brillo radiante. Mientras escribo esto, puedo imaginar muchas cosas y as√≠, como este momento, quiero que cada recuerdo contigo sea espectacular. "
    },
    {
      tipo: 'imagen',
      src: 'https://i.imgur.com/mVIegL8.jpeg',
      texto: "No s√© qu√© me depare el destino, es incierto. Pero lo que s√≠ s√© es que no importa cu√°ndo ni d√≥nde: estar√© ah√≠ contigo, en esos momentos en que sientas que tu mundo se derrumba. Ser√© tu columna la muralla china que proteja a mi Reyna. "
    },
    {
      tipo: 'imagen',
      src: 'https://i.imgur.com/OD4eu5r.jpeg',
      texto: "Al fin ya s√© con qui√©n quiero estar. Mis noches ya no son fr√≠as. Un secreto que nunca te e dicho es que en mi chamarra siempre llevo tu carta, y esa siempre ser√° mi mejor suerte."
    },
    {
      tipo: 'imagen',
      src: 'https://i.imgur.com/rtOsK5t.jpeg',
      texto: "Gracias por ser t√∫. Entre lujos y dinero, eres mi rub√≠ m√°s valioso. Y al pensar que te adoro, s√© que siempre ser√°s mi gran tesoro Y no te cambiar√≠a por la fama ni el oro."
    },
    {
      tipo: 'imagen',
      src: 'https://i.imgur.com/w5MG5n7.jpeg',
      texto: "Aunque pienses que todo esto que estamos viviendo no puede ser tan bonito, es real. No es un juego ni una ilusi√≥n. Es algo sincero y cada d√≠a crece m√°s."
    },
    {
      tipo: 'imagen',
      src: 'https://i.imgur.com/EMPjnZC.jpeg',
      texto: "Jam√°s podr√© escribir en un solo texto todo lo que pasa por mi mente, porque es un enigma. Pero s√≠ s√© que eres la mujer que cuidar√©, y que siempre ser√© tu hombre... el que te haga sonre√≠r."
    }
  ];

  // Puntero de p√°gina
  let paginaActual = 0;

  // Referencias
  const seccionFeliz = document.getElementById('seccion-feliz');
  const seccionPresentacion = document.getElementById('seccion-presentacion');
  const seccionSeguir = document.getElementById('seccion-seguir');
  const textoRomantico = document.getElementById('texto-romantico');
  const contenidoPasoAPaso = document.getElementById('contenido-paso-a-paso');
  const btnAtras = document.getElementById('btnAtras');
  const btnSiguiente = document.getElementById('btnSiguiente');
  const btnInicio = document.getElementById('btnInicio');

  // Mostrar "FELIZ CUMPLEA√ëOS" y avanzar solo
  async function mostrarFeliz() {
    paginaActual = 0;
    seccionFeliz.classList.add("activo");
    seccionPresentacion.classList.remove("activo");
    seccionSeguir.classList.remove("activo");
    btnAtras.style.display = "none";
    btnSiguiente.style.display = "none";
    btnInicio.style.display = "none";

    await mostrarTextoAnimado(textoFeliz, textoFelizElem, 150);
    await sleep(1500);
    mostrarMananitas();
  }

  // Mostrar ma√±anitas y luego secci√≥n im√°genes/videos
  function mostrarMananitas() {
    seccionFeliz.classList.remove("activo");
    seccionPresentacion.classList.add("activo");
    seccionSeguir.classList.remove("activo");
    btnAtras.style.display = "none";
    btnSiguiente.style.display = "none";
    btnInicio.style.display = "none";

    // Despu√©s de 7 segundos, pasar a galer√≠a
    setTimeout(() => {
      mostrarGaleria();
    }, 7000);
  }

  // Mostrar galer√≠a con im√°genes/videos y texto rom√°ntico
  function mostrarGaleria() {
    seccionFeliz.classList.remove("activo");
    seccionPresentacion.classList.remove("activo");
    seccionSeguir.classList.add("activo");

    mostrarPagina(paginaActual);
    actualizarBotones();
  }

  // Mostrar p√°gina actual
  function mostrarPagina(idx) {
    const pagina = paginas[idx];
    textoRomantico.textContent = pagina.texto;

    contenidoPasoAPaso.innerHTML = "";
    if (pagina.tipo === "imagen") {
      const img = document.createElement("img");
      img.src = pagina.src;
      img.alt = pagina.texto;
      contenidoPasoAPaso.appendChild(img);
    } else if (pagina.tipo === "video") {
      const video = document.createElement("video");
      video.src = pagina.src;
      video.controls = true;
      video.autoplay = false;
      video.muted = false;
      video.loop = false;
      video.style.maxHeight = "320px";
      video.style.borderRadius = "15px";
      contenidoPasoAPaso.appendChild(video);
    }
  }

  // Actualizar botones
  function actualizarBotones() {
    if (paginaActual === 0) {
      btnAtras.style.display = "none";
    } else {
      btnAtras.style.display = "inline-block";
    }
    if (paginaActual === paginas.length - 1) {
      btnSiguiente.style.display = "none";
      btnInicio.style.display = "inline-block";
    } else {
      btnSiguiente.style.display = "inline-block";
      btnInicio.style.display = "none";
    }
  }

  btnAtras.onclick = () => {
    if (paginaActual > 0) {
      paginaActual--;
      mostrarPagina(paginaActual);
      actualizarBotones();
    }
  };
  btnSiguiente.onclick = () => {
    if (paginaActual < paginas.length - 1) {
      paginaActual++;
      mostrarPagina(paginaActual);
      actualizarBotones();
    }
  };
  btnInicio.onclick = () => {
    mostrarFeliz();
  };

  // Iniciar animaci√≥n de fondo y primer texto al cargar
  window.onload = () => {
    iniciarElementosFlotantes();
    mostrarFeliz();
  };
</script>

</body>
</html>
